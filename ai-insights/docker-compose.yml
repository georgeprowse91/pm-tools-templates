version: '3.8'

services:
  ai-insights:
    build: .
    container_name: ai-insights-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - LOG_LEVEL=info
      - CORS_ORIGIN=*
      - ML_MODEL_PATH=/app/data/models
      - TENSORFLOW_BACKEND=cpu
      - PREDICTION_BATCH_SIZE=32
      - ML_CACHE_SIZE=100
      - RISK_UPDATE_INTERVAL=3600
      - RESOURCE_OPTIMIZATION_INTERVAL=86400
      - ENABLE_RISK_PREDICTION=true
      - ENABLE_RESOURCE_OPTIMIZATION=true
      - ENABLE_SENTIMENT_ANALYSIS=true
      - ENABLE_PATTERN_RECOGNITION=true
      # - AI_INSIGHTS_API_KEY=${AI_INSIGHTS_API_KEY} # Uncomment for API authentication
    volumes:
      - ai_models:/app/data/models
      - ai_logs:/app/data/logs
      - ai_cache:/app/data/cache
    networks:
      - ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Redis for advanced caching (optional)
  redis:
    image: redis:7-alpine
    container_name: ai-insights-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    profiles:
      - with-redis

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: ai-insights-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - ai-insights
    networks:
      - ai-network
    profiles:
      - with-nginx

  # Prometheus monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-insights-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - ai-network
    profiles:
      - monitoring

  # Grafana dashboard (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: ai-insights-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./monitoring/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./monitoring/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - ai-network
    profiles:
      - monitoring

volumes:
  ai_models:
    driver: local
  ai_logs:
    driver: local
  ai_cache:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  ai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

