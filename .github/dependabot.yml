version: 2
updates:
  # GitHub Actions in the root
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    labels: ["dependencies", "security"]
    commit-message:
      prefix: "deps"
      include: "scope"

  # Root Node.js toolchain/scripts
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
    versioning-strategy: increase
    open-pull-requests-limit: 10
    labels: ["dependencies"]

  # Site preview and a11y/perf harness
  - package-ecosystem: npm
    directory: "/site"
    schedule:
      interval: daily
    versioning-strategy: increase
    open-pull-requests-limit: 10
    labels: ["dependencies"]

  # Docs site (if present)
  - package-ecosystem: npm
    directory: "/docs/site"
    schedule:
      interval: daily
    versioning-strategy: increase
    open-pull-requests-limit: 10
    labels: ["dependencies"]

  # Integrations: Jira/Asana sync example
  - package-ecosystem: npm
    directory: "/integrations/jira-asana-sync"
    schedule:
      interval: daily
    versioning-strategy: increase
    open-pull-requests-limit: 10
    labels: ["dependencies"]

  # Python examples
  - package-ecosystem: pip
    directory: "/integrations/linkedin"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels: ["dependencies", "python"]

  - package-ecosystem: pip
    directory: "/templates/hybrid/Hybrid/MPP-Jira-Integration"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels: ["dependencies", "python"]

