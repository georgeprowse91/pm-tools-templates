name: Docs Link Check

on:
  pull_request:
    paths:
      - '**.md'
      - '.github/workflows/docs-link-check.yml'

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run local README link checker
        run: |
          python3 check_links_no_deps.py || true

