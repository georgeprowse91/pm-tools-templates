name: Weekly Status Email

on:
  schedule:
    - cron: '0 16 * * 5'  # Generate weekly status reports every Friday at 4 PM UTC
    - cron: '0 7 * * 1'   # Send Monday morning status emails at 7 AM UTC
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode'
        required: false
        default: 'true'
        type: boolean
      report_type:
        description: 'Type of status report'
        required: true
        default: 'weekly'
        type: choice
        options:
          - weekly
          - monthly
          - sprint
          - milestone
      methodology:
        description: 'Project methodology'
        required: false
        default: 'agile'
        type: choice
        options:
          - agile
          - traditional
          - hybrid

jobs:
  status-reporting:
    name: Generate Status Report
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Execute Status Report Script
        run: |
          echo "Generating status report in test mode: ${{ github.event.inputs.test_mode }}"
          echo "Report Type: ${{ github.event.inputs.report_type }}"
          echo "Methodology: ${{ github.event.inputs.methodology }}"
        env:
          PYTHON_ENV: production
