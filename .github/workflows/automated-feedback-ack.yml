name: Automated Feedback Acknowledgment

on:
  issues:
    types: [opened]

jobs:
  automated-response:
    runs-on: ubuntu-latest
    steps:
      - name: Acknowledge Feedback
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.issue.number;
            const acknowledgments = ['Thank you for your valuable feedback!', 'We appreciate your insights and will review them.', 'Your feedback helps us improve!', 'Thanks for contributing your thoughts!'];
            const randomIndex = Math.floor(Math.random() * acknowledgments.length);
            const selectedAck = acknowledgments[randomIndex];
            const acknowledgmentComment = `
            ## üôè Feedback Received
            
            ${selectedAck}
            
            Our team will review and respond to your input soon.
            
            *Automated acknowledgment from the Community Feedback System.*
            `;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: acknowledgmentComment
            });


