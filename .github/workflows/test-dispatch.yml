name: ğŸ§ª Test Workflow Dispatch

on:
  workflow_dispatch:
    inputs:
      test_message:
        description: 'Test message'
        required: false
        default: 'Hello from dispatch'
        type: string

jobs:
  test:
    name: Test Dispatch
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ§ª Test Output
        run: |
          echo "Workflow dispatch test successful!"
          echo "Test message: ${{ github.event.inputs.test_message || 'Default message' }}"
          echo "Event name: ${{ github.event_name }}"
          echo "Timestamp: $(date)"
