name: Web MVP Accessibility (axe)

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  a11y:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-mvp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-mvp/package.json

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run axe a11y tests
        run: npm run test:a11y
