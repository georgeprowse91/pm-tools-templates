name: üß™ Test Clean Status - Simple

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode'
        required: false
        default: 'true'
        type: boolean

env:
  MAIL_RECIPIENTS: 'program-stakeholders@company.com'
  MAIL_FROM: 'program-manager@company.com'
  PROGRAM_DASHBOARD_URL: 'https://company.sharepoint.com/program-dashboard'
  DETAILED_REPORTS_URL: 'https://company.sharepoint.com/program-reports'

jobs:
  test-status:
    name: Test Status Generation
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read
      actions: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Collect Basic Metrics
        id: metrics
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Basic metrics collection
          TOTAL_ISSUES=$(gh issue list --state all --json number | jq length)
          OPEN_ISSUES=$(gh issue list --state open --json number | jq length)
          CLOSED_ISSUES=$(gh issue list --state closed --json number | jq length)
          HIGH_PRIORITY=$(gh issue list --label "high-priority" --state open --json number | jq length)
          CRITICAL_RISKS=$(gh issue list --label "critical" --state open --json number | jq length)
          
          # Simple completion rate calculation
          if [ $TOTAL_ISSUES -gt 0 ]; then
            COMPLETION_RATE=$(( CLOSED_ISSUES * 100 / TOTAL_ISSUES ))
          else
            COMPLETION_RATE=0
          fi
          
          # Store metrics
          echo "total_issues=$TOTAL_ISSUES" >> $GITHUB_OUTPUT
          echo "open_issues=$OPEN_ISSUES" >> $GITHUB_OUTPUT
          echo "closed_issues=$CLOSED_ISSUES" >> $GITHUB_OUTPUT
          echo "completion_rate=$COMPLETION_RATE" >> $GITHUB_OUTPUT
          echo "high_priority=$HIGH_PRIORITY" >> $GITHUB_OUTPUT
          echo "critical_risks=$CRITICAL_RISKS" >> $GITHUB_OUTPUT

      - name: Generate Simple Email
        env:
          COMPLETION_RATE: ${{ steps.metrics.outputs.completion_rate }}
          HIGH_PRIORITY: ${{ steps.metrics.outputs.high_priority }}
          CRITICAL_RISKS: ${{ steps.metrics.outputs.critical_risks }}
        run: |
          mkdir -p ./email
          
          # Generate simplified Issue #314 compliant email
          cat > ./email/test-status-email.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>üìä Program Status Update - TEST</title>
            <style>
              body { 
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                line-height: 1.6; 
                color: #333; 
                max-width: 900px; 
                margin: 0 auto; 
                padding: 20px; 
                background-color: #f5f5f5;
              }
              .container {
                background: white;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              }
              .header { 
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 25px; 
                margin: -30px -30px 30px -30px;
                border-radius: 8px 8px 0 0;
                text-align: center;
              }
              .header h1 { margin: 0; font-size: 28px; }
              .header p { margin: 10px 0 0 0; opacity: 0.9; }
              .metrics { 
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                margin: 25px 0;
              }
              .metric-card { 
                background: #f8f9fa;
                padding: 20px;
                border-radius: 8px;
                border-left: 4px solid #007bff;
                text-align: center;
              }
              .metric-card h3 { 
                margin: 0 0 10px 0;
                color: #495057;
                font-size: 14px;
                text-transform: uppercase;
                letter-spacing: 1px;
              }
              .metric-value { 
                font-size: 32px; 
                font-weight: bold; 
                margin: 10px 0;
                color: #28a745;
              }
              .footer { 
                margin-top: 30px;
                padding-top: 20px;
                border-top: 1px solid #dee2e6;
                text-align: center;
                color: #6c757d;
                font-size: 12px;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <div class="header">
                <h1>üìä Program Status Update</h1>
                <p>Weekly Executive Report - TEST</p>
                <p style="font-size: 14px;">Enhanced Clean Status Workflow - Issue #314</p>
              </div>
              
              <!-- Executive Summary (1-3 min read) -->
              <div style="padding: 25px 20px; background: #f8f9fa; border-bottom: 1px solid #e9ecef;">
                <h2 style="margin: 0 0 15px 0; color: #495057; font-size: 18px;">üéØ Executive Summary</h2>
                <div style="font-size: 16px; line-height: 1.7; color: #495057;">
                  Program completion at <strong>${COMPLETION_RATE}%</strong> with <strong>${HIGH_PRIORITY}</strong> high-priority items requiring attention.
                  Strategic progress showing positive trends.
                  ${CRITICAL_RISKS} critical risks identified.
                </div>
              </div>
              
              <!-- Critical Actions with Owners and Due Dates -->
              <div style="padding: 20px; background: #fff5f5; border-left: 4px solid #dc3545; margin: 20px 0;">
                <h3 style="margin: 0 0 15px 0; color: #721c24; font-size: 16px;">üö® Critical Actions Required</h3>
                <div style="padding: 8px 0;">
                  <div>‚Ä¢ Review and prioritize high-priority items for resource allocation</div>
                  <div><span style="font-weight: 600; color: #495057;">Owner: Program Manager</span> | <span style="color: #dc3545; font-weight: 600;">Due: Next Review</span></div>
                </div>
              </div>
              
              <!-- Dashboard Links -->
              <div style="padding: 20px; background: #e7f3ff; border-left: 4px solid #007bff;">
                <h3 style="margin: 0 0 15px 0; color: #004085; font-size: 16px;">üîó Detailed Reports & Dashboards</h3>
                <div style="margin: 8px 0;"><a href="${PROGRAM_DASHBOARD_URL}" style="color: #007bff; text-decoration: none; font-weight: 500;">üìä Program Dashboard (Real-time)</a></div>
                <div style="margin: 8px 0;"><a href="${DETAILED_REPORTS_URL}" style="color: #007bff; text-decoration: none; font-weight: 500;">üìà Individual Project Reports</a></div>
                <div style="margin: 8px 0;"><a href="https://github.com/mirichard/pm-tools-templates/issues?q=is%3Aissue+is%3Aopen+label%3Acritical" style="color: #007bff; text-decoration: none; font-weight: 500;">‚ö†Ô∏è Critical Issues Tracker</a></div>
              </div>
              
              <div class="metrics">
                <div class="metric-card">
                  <h3>üìä Completion</h3>
                  <div class="metric-value">${COMPLETION_RATE}%</div>
                  <p>Overall Progress</p>
                </div>
                <div class="metric-card">
                  <h3>‚ö†Ô∏è Priorities</h3>
                  <div class="metric-value">${HIGH_PRIORITY}</div>
                  <p>High Priority Items</p>
                </div>
                <div class="metric-card">
                  <h3>üö® Risks</h3>
                  <div class="metric-value">${CRITICAL_RISKS}</div>
                  <p>Critical Issues</p>
                </div>
              </div>
              
              <div class="footer">
                <p>ü§ñ Generated by PM Tools Clean Status Workflow - TEST</p>
                <p>üìß This is a test of the Issue #314 compliant email template</p>
                <p>üìä For detailed metrics and analysis, visit your project dashboard</p>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: Test Email Content
        run: |
          echo "‚úÖ Email content generated successfully!"
          echo "üìß Email file size: $(wc -c < ./email/test-status-email.html) bytes"
          echo "üìä Preview first few lines:"
          head -20 ./email/test-status-email.html

      - name: Send Test Email
        if: ${{ secrets.EMAIL_USERNAME != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "TEST: Issue #314 Compliant Status Email"
          html_body: file://./email/test-status-email.html
          to: ${{ secrets.EMAIL_RECIPIENTS || env.MAIL_RECIPIENTS }}
          from: ${{ secrets.EMAIL_FROM || env.MAIL_FROM }}

      - name: Test Summary
        env:
          COMPLETION_RATE: ${{ steps.metrics.outputs.completion_rate }}
          HIGH_PRIORITY: ${{ steps.metrics.outputs.high_priority }}
          CRITICAL_RISKS: ${{ steps.metrics.outputs.critical_risks }}
        run: |
          echo "üß™ Test Summary"
          echo "=============="
          echo "Completion Rate: $COMPLETION_RATE%"
          echo "High Priority: $HIGH_PRIORITY"
          echo "Critical Risks: $CRITICAL_RISKS"
          echo "Status: ‚úÖ Test completed successfully!"
          if [ "${{ secrets.EMAIL_USERNAME }}" != "" ]; then
            echo "üìß Test email sent to inbox"
          else
            echo "üìß Email secrets not configured - email not sent"
          fi
