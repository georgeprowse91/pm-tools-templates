name: ðŸ“Š Automated Status Reporting

on:
  schedule:
    # Generate weekly status reports every Friday at 4 PM UTC
    - cron: '0 16 * * 5'
  workflow_dispatch:
    inputs:
      report_type:
        description: 'Type of status report'
        required: true
        default: 'weekly'
        type: choice
        options:
          - weekly
          - monthly
          - sprint
          - milestone
      methodology:
        description: 'Project methodology'
        required: false
        default: 'agile'
        type: choice
        options:
          - agile
          - traditional
          - hybrid

env:
  REPORT_DATE: $(date +%Y-%m-%d)

jobs:
  status-reporting:
    name: Generate Status Report
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read
      actions: read

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“Š Collect Project Metrics
        id: metrics
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Collect comprehensive project metrics
          
          # Issue metrics
          TOTAL_ISSUES=$(gh issue list --state all --json number | jq length)
          OPEN_ISSUES=$(gh issue list --state open --json number | jq length)
          CLOSED_ISSUES=$(gh issue list --state closed --json number | jq length)
          HIGH_PRIORITY=$(gh issue list --label "high-priority" --state open --json number | jq length)
          BUGS=$(gh issue list --label "bug" --state open --json number | jq length)
          
          # Calculate completion rate
          if [ $TOTAL_ISSUES -gt 0 ]; then
            COMPLETION_RATE=$(( CLOSED_ISSUES * 100 / TOTAL_ISSUES ))
          else
            COMPLETION_RATE=0
          fi
          
          # Strategic issues metrics
          STRATEGIC_OPEN=$(gh issue list --label "strategic" --state open --json number | jq length)
          STRATEGIC_TOTAL=$(gh issue list --label "strategic" --state all --json number | jq length)
          
          if [ $STRATEGIC_TOTAL -gt 0 ]; then
            STRATEGIC_PROGRESS=$(( (STRATEGIC_TOTAL - STRATEGIC_OPEN) * 100 / STRATEGIC_TOTAL ))
          else
            STRATEGIC_PROGRESS=0
          fi
          
          # Risk assessment
          CRITICAL_RISKS=$(gh issue list --label "critical" --state open --json number | jq length)
          BLOCKERS=$(gh issue list --label "blocker" --state open --json number | jq length)
          
          # Recently completed work
          RECENT_CLOSED=$(gh issue list --state closed --json number,title,closedAt --jq '[.[] | select(.closedAt | fromdateiso8601 > (now - 604800))] | length')
          
          # Store metrics
          echo "total_issues=$TOTAL_ISSUES" >> $GITHUB_OUTPUT
          echo "open_issues=$OPEN_ISSUES" >> $GITHUB_OUTPUT
          echo "closed_issues=$CLOSED_ISSUES" >> $GITHUB_OUTPUT
          echo "completion_rate=$COMPLETION_RATE" >> $GITHUB_OUTPUT
          echo "high_priority=$HIGH_PRIORITY" >> $GITHUB_OUTPUT
          echo "bugs=$BUGS" >> $GITHUB_OUTPUT
          echo "strategic_open=$STRATEGIC_OPEN" >> $GITHUB_OUTPUT
          echo "strategic_progress=$STRATEGIC_PROGRESS" >> $GITHUB_OUTPUT
          echo "critical_risks=$CRITICAL_RISKS" >> $GITHUB_OUTPUT
          echo "blockers=$BLOCKERS" >> $GITHUB_OUTPUT
          echo "recent_closed=$RECENT_CLOSED" >> $GITHUB_OUTPUT

      - name: ðŸ“Š Generate Status Report
        env:
          REPORT_TYPE: ${{ github.event.inputs.report_type || 'weekly' }}
          METHODOLOGY: ${{ github.event.inputs.methodology || 'agile' }}
        run: |
          REPORT_TYPE="$REPORT_TYPE"
          METHODOLOGY="$METHODOLOGY"
          
          # Create reports directory
          mkdir -p reports/status
          
          # Generate comprehensive status report
          cat > reports/status/${REPORT_TYPE}-status-$(date +%Y-%m-%d).md << EOF
          # ${REPORT_TYPE^} Status Report
          
          **Report Date:** $(date)
          **Report Type:** ${REPORT_TYPE^}
          **Methodology:** ${METHODOLOGY^}
          **Generated By:** Automated Status Reporting Workflow
          
          ## ðŸ“Š Executive Summary
          
          | Metric | Value | Trend |
          |--------|-------|-------|
          | **Overall Completion** | ${{ steps.metrics.outputs.completion_rate }}% | $([ ${{ steps.metrics.outputs.completion_rate }} -ge 75 ] && echo "ðŸŸ¢ On Track" || echo "ðŸŸ¡ Needs Attention") |
          | **Strategic Progress** | ${{ steps.metrics.outputs.strategic_progress }}% | $([ ${{ steps.metrics.outputs.strategic_progress }} -ge 50 ] && echo "ðŸŸ¢ Good" || echo "ðŸ”´ Behind") |
          | **Open Issues** | ${{ steps.metrics.outputs.open_issues }} | $([ ${{ steps.metrics.outputs.open_issues }} -le 20 ] && echo "ðŸŸ¢ Manageable" || echo "ðŸŸ¡ High Volume") |
          | **High Priority Items** | ${{ steps.metrics.outputs.high_priority }} | $([ ${{ steps.metrics.outputs.high_priority }} -le 5 ] && echo "ðŸŸ¢ Good" || echo "ðŸ”´ Attention Needed") |
          | **Active Risks** | ${{ steps.metrics.outputs.critical_risks }} | $([ ${{ steps.metrics.outputs.critical_risks }} -eq 0 ] && echo "ðŸŸ¢ No Critical Risks" || echo "ðŸš¨ Critical Issues") |
          
          ## ðŸŽ¯ Key Highlights
          
          ### âœ… Accomplishments This Period
          - Completed ${{ steps.metrics.outputs.recent_closed }} issues in the last 7 days
          - Overall project completion: ${{ steps.metrics.outputs.completion_rate }}%
          - Strategic milestone progress: ${{ steps.metrics.outputs.strategic_progress }}%
          
          ### ðŸŽ¯ Current Focus Areas
          - ${{ steps.metrics.outputs.high_priority }} high-priority items requiring attention
          - ${{ steps.metrics.outputs.bugs }} active bugs to be resolved
          $([ ${{ steps.metrics.outputs.blockers }} -gt 0 ] && echo "- ${{ steps.metrics.outputs.blockers }} blocking issues preventing progress" || echo "- No current blockers")
          
          ### âš ï¸ Risks and Issues
          $([ ${{ steps.metrics.outputs.critical_risks }} -gt 0 ] && echo "- ðŸš¨ ${{ steps.metrics.outputs.critical_risks }} critical risks requiring immediate attention" || echo "- âœ… No critical risks identified")
          $([ ${{ steps.metrics.outputs.blockers }} -gt 0 ] && echo "- ðŸ›‘ ${{ steps.metrics.outputs.blockers }} blockers impeding progress" || echo "- âœ… No blockers currently active")
          
          ## ðŸ“ˆ Detailed Metrics
          
          ### Issue Summary
          - **Total Issues:** ${{ steps.metrics.outputs.total_issues }}
          - **Open Issues:** ${{ steps.metrics.outputs.open_issues }}
          - **Closed Issues:** ${{ steps.metrics.outputs.closed_issues }}
          - **Completion Rate:** ${{ steps.metrics.outputs.completion_rate }}%
          
          ### Priority Breakdown
          EOF
          
          # Add methodology-specific sections
          if [ "$METHODOLOGY" = "agile" ]; then
            cat >> reports/status/${REPORT_TYPE}-status-$(date +%Y-%m-%d).md << EOF
          
          ## ðŸš€ Agile Metrics
          
          ### Current Sprint Status
          - Sprint completion rate: TBD%
          - Velocity trend: TBD story points
          - Sprint burndown: On track / Behind schedule
          
          ### Team Performance
          - Daily standup attendance: TBD%
          - Sprint review completion: TBD
          - Retrospective action items: TBD active
          EOF
          elif [ "$METHODOLOGY" = "traditional" ]; then
            cat >> reports/status/${REPORT_TYPE}-status-$(date +%Y-%m-%d).md << EOF
          
          ## ðŸ“‹ Traditional PM Metrics
          
          ### Project Phase Status
          - Current Phase: TBD
          - Phase completion: TBD%
          - Milestone adherence: On track / Behind schedule
          
          ### Deliverable Status
          - Planned deliverables: TBD
          - Completed deliverables: TBD
          - Deliverables at risk: TBD
          EOF
          else
            cat >> reports/status/${REPORT_TYPE}-status-$(date +%Y-%m-%d).md << EOF
          
          ## ðŸ”„ Hybrid Methodology Metrics
          
          ### Waterfall Phase Progress
          - Current phase completion: TBD%
          - Next milestone: TBD
          
          ### Agile Iteration Status
          - Current iteration: TBD
          - Iteration velocity: TBD
          EOF
          fi
          
          # Add recent activity section
          cat >> reports/status/${REPORT_TYPE}-status-$(date +%Y-%m-%d).md << EOF
          
          ## ðŸ“… Recent Activity (Last 7 Days)
          
          ### Completed Items
          EOF
          
          # Add recently closed issues
          gh issue list --state closed --json number,title,closedAt --jq '[.[] | select(.closedAt | fromdateiso8601 > (now - 604800))] | .[] | "- #\(.number): \(.title) (Closed: \(.closedAt | split("T")[0]))"' >> reports/status/${REPORT_TYPE}-status-$(date +%Y-%m-%d).md || echo "- No items completed in the last 7 days" >> reports/status/${REPORT_TYPE}-status-$(date +%Y-%m-%d).md
          
          # Add upcoming items section
          cat >> reports/status/${REPORT_TYPE}-status-$(date +%Y-%m-%d).md << EOF
          
          ### Upcoming Priorities
          EOF
          
          # Add high-priority open issues
          gh issue list --label "high-priority" --state open --json number,title --jq '.[] | "- #\(.number): \(.title)"' >> reports/status/${REPORT_TYPE}-status-$(date +%Y-%m-%d).md || echo "- No high-priority items currently open" >> reports/status/${REPORT_TYPE}-status-$(date +%Y-%m-%d).md
          
          # Add footer
          cat >> reports/status/${REPORT_TYPE}-status-$(date +%Y-%m-%d).md << EOF
          
          ## ðŸ”® Next Period Outlook
          
          ### Planned Activities
          - Continue progress on high-priority items
          - Address any identified risks or blockers
          - Maintain current completion velocity
          
          ### Success Metrics
          - Target completion rate: $(( ${{ steps.metrics.outputs.completion_rate }} + 5 ))%
          - Reduce open high-priority items by 20%
          - Maintain zero critical risks
          
          ---
          
          **Report Generated:** $(date)  
          **Next Report:** $(date -d "+7 days" +%Y-%m-%d)  
          **Automation:** GitHub Actions Status Reporting Workflow  
          **Contact:** Project Management Team
          EOF

      - name: ðŸ“Š Generate Metrics JSON
        run: |
          # Create metrics data file
          mkdir -p metrics/status-data
          
          cat > metrics/status-data/status-metrics-$(date +%Y-%m-%d).json << EOF
          {
            "report_date": "$(date -Iseconds)",
            "report_type": "${{ github.event.inputs.report_type || 'weekly' }}",
            "methodology": "${{ github.event.inputs.methodology || 'agile' }}",
            "metrics": {
              "total_issues": ${{ steps.metrics.outputs.total_issues }},
              "open_issues": ${{ steps.metrics.outputs.open_issues }},
              "closed_issues": ${{ steps.metrics.outputs.closed_issues }},
              "completion_rate": ${{ steps.metrics.outputs.completion_rate }},
              "high_priority": ${{ steps.metrics.outputs.high_priority }},
              "bugs": ${{ steps.metrics.outputs.bugs }},
              "strategic_open": ${{ steps.metrics.outputs.strategic_open }},
              "strategic_progress": ${{ steps.metrics.outputs.strategic_progress }},
              "critical_risks": ${{ steps.metrics.outputs.critical_risks }},
              "blockers": ${{ steps.metrics.outputs.blockers }},
              "recent_closed": ${{ steps.metrics.outputs.recent_closed }}
            },
            "health_indicators": {
              "overall_health": "$([ ${{ steps.metrics.outputs.completion_rate }} -ge 75 ] && echo "green" || echo "yellow")",
              "risk_level": "$([ ${{ steps.metrics.outputs.critical_risks }} -eq 0 ] && echo "low" || echo "high")",
              "progress_trend": "$([ ${{ steps.metrics.outputs.recent_closed }} -gt 0 ] && echo "positive" || echo "stagnant")"
            }
          }
          EOF

      - name: ðŸ’¾ Commit Status Report
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Status Reporting Automation"
          
          # Add the generated reports
          git add reports/status/ metrics/status-data/
          
          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Generate ${{ github.event.inputs.report_type || 'weekly' }} status report - ${{ steps.metrics.outputs.completion_rate }}% complete"
            git push
          fi

      - name: ðŸ“‹ Status Summary
        env:
          REPORT_TYPE: ${{ github.event.inputs.report_type || 'weekly' }}
          METHODOLOGY: ${{ github.event.inputs.methodology || 'agile' }}
          COMPLETION_RATE: ${{ steps.metrics.outputs.completion_rate }}
          STRATEGIC_PROGRESS: ${{ steps.metrics.outputs.strategic_progress }}
          OPEN_ISSUES: ${{ steps.metrics.outputs.open_issues }}
          HIGH_PRIORITY: ${{ steps.metrics.outputs.high_priority }}
          CRITICAL_RISKS: ${{ steps.metrics.outputs.critical_risks }}
        run: |
          echo "ðŸ“Š Status Report Generated"
          echo "========================"
          echo "Report Type: $REPORT_TYPE"
          echo "Methodology: $METHODOLOGY"
          echo "Completion Rate: $COMPLETION_RATE%"
          echo "Strategic Progress: $STRATEGIC_PROGRESS%"
          echo "Open Issues: $OPEN_ISSUES"
          echo "High Priority: $HIGH_PRIORITY"
          echo "Critical Risks: $CRITICAL_RISKS"
          echo "Recent Completions: ${{ steps.metrics.outputs.recent_closed }}"

