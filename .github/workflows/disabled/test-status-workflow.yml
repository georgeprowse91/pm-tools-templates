on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode'
        required: false
        default: 'true'
        type: boolean
      report_type:
        description: 'Type of status report'
        required: true
        default: 'weekly'
        type: choice
        options:
          - weekly
          - monthly
          - sprint

jobs:
  test-run:
    name: Test Status Generation
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸ§ª Test Run
        env:
          TEST_MODE: ${{ github.event.inputs.test_mode || 'true' }}
          REPORT_TYPE: ${{ github.event.inputs.report_type || 'weekly' }}
        run: |
          echo "ðŸ§ª Running test workflow"
          echo "Test Mode: $TEST_MODE"
          echo "Report Type: $REPORT_TYPE"
