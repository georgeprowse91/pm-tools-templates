name: ðŸ§ª Test Enhanced Clean Status Workflow

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode'
        required: false
        default: 'true'
        type: boolean
      program_name:
        description: 'Program name for the status report'
        required: true
        default: 'Test Program'
        type: string
      report_type:
        description: 'Type of status report'
        required: true
        default: 'weekly'
        type: choice
        options:
          - weekly
          - monthly
          - sprint

jobs:
  test-enhanced-status-email:
    name: ðŸ§ª Test Enhanced Status Email Generation
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: âœ… Run Enhanced Clean Status Workflow in Test Mode
        run: |
          echo "ðŸ§ª Running enhanced clean status workflow in test mode"
          gh run list -w "Enhanced Clean Status Workflow" --json conclusion,displayTitle,event -q '.[] | select(.event == "workflow_dispatch") | .'
          echo "Check above for execution results for the Clean Status Workflow in test mode"
        env:
          TEST_MODE: 'true'
          PROGRAM_NAME: ${{ github.event.inputs.program_name }}
          REPORT_TYPE: ${{ github.event.inputs.report_type }}
