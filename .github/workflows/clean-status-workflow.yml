name: üìä Enhanced Clean Status Workflow - Issue #314

# This workflow addresses Issue #314: Make Clean Status Workflow a production-ready template
# for generating program-level weekly status emails with executive-friendly formatting

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode'
        required: false
        default: 'true'
        type: boolean
      report_type:
        description: 'Type of status report'
        required: true
        default: 'weekly'
        type: choice
        options:
          - weekly
          - monthly
          - sprint
          - milestone
      methodology:
        description: 'Project methodology'
        required: false
        default: 'agile'
        type: choice
        options:
          - agile
          - traditional
          - hybrid

env:
  # Configure these in your repository secrets for production use
  MAIL_RECIPIENTS: ${{ secrets.PROGRAM_STAKEHOLDERS_EMAIL || 'program-stakeholders@company.com' }}
  MAIL_FROM: ${{ secrets.PROGRAM_EMAIL_FROM || 'program-manager@company.com' }}
  PROGRAM_DASHBOARD_URL: ${{ secrets.PROGRAM_DASHBOARD_URL || 'https://company.sharepoint.com/program-dashboard' }}
  DETAILED_REPORTS_URL: ${{ secrets.DETAILED_REPORTS_URL || 'https://company.sharepoint.com/program-reports' }}

jobs:
  status-reporting:
    if: github.event_name == 'workflow_dispatch'
    outputs:
      report_file: ${{ steps.report_path.outputs.path }}
      completion_rate: ${{ steps.metrics.outputs.completion_rate }}
      strategic_progress: ${{ steps.metrics.outputs.strategic_progress }}
      critical_risks: ${{ steps.metrics.outputs.critical_risks }}
      high_priority: ${{ steps.metrics.outputs.high_priority }}
    name: Generate Status Report
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read
      actions: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Collect Project Metrics
        id: metrics
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Collect comprehensive project metrics
          
          # Issue metrics
          TOTAL_ISSUES=$(gh issue list --state all --json number | jq length)
          OPEN_ISSUES=$(gh issue list --state open --json number | jq length)
          CLOSED_ISSUES=$(gh issue list --state closed --json number | jq length)
          HIGH_PRIORITY=$(gh issue list --label "high-priority" --state open --json number | jq length)
          BUGS=$(gh issue list --label "bug" --state open --json number | jq length)
          
          # Calculate completion rate
          if [ $TOTAL_ISSUES -gt 0 ]; then
            COMPLETION_RATE=$(( CLOSED_ISSUES * 100 / TOTAL_ISSUES ))
          else
            COMPLETION_RATE=0
          fi
          
          # Strategic issues metrics
          STRATEGIC_OPEN=$(gh issue list --label "strategic" --state open --json number | jq length)
          STRATEGIC_TOTAL=$(gh issue list --label "strategic" --state all --json number | jq length)
          
          if [ $STRATEGIC_TOTAL -gt 0 ]; then
            STRATEGIC_PROGRESS=$(( (STRATEGIC_TOTAL - STRATEGIC_OPEN) * 100 / STRATEGIC_TOTAL ))
          else
            STRATEGIC_PROGRESS=0
          fi
          
          # Risk assessment
          CRITICAL_RISKS=$(gh issue list --label "critical" --state open --json number | jq length)
          BLOCKERS=$(gh issue list --label "blocker" --state open --json number | jq length)
          
          # Recently completed work
          RECENT_CLOSED=$(gh issue list --state closed --json number,title,closedAt --jq '[.[] | select(.closedAt | fromdateiso8601 > (now - 604800))] | length')
          
          # Store metrics
          echo "total_issues=$TOTAL_ISSUES" >> $GITHUB_OUTPUT
          echo "open_issues=$OPEN_ISSUES" >> $GITHUB_OUTPUT
          echo "closed_issues=$CLOSED_ISSUES" >> $GITHUB_OUTPUT
          echo "completion_rate=$COMPLETION_RATE" >> $GITHUB_OUTPUT
          echo "high_priority=$HIGH_PRIORITY" >> $GITHUB_OUTPUT
          echo "bugs=$BUGS" >> $GITHUB_OUTPUT
          echo "strategic_open=$STRATEGIC_OPEN" >> $GITHUB_OUTPUT
          echo "strategic_progress=$STRATEGIC_PROGRESS" >> $GITHUB_OUTPUT
          echo "critical_risks=$CRITICAL_RISKS" >> $GITHUB_OUTPUT
          echo "blockers=$BLOCKERS" >> $GITHUB_OUTPUT
          echo "recent_closed=$RECENT_CLOSED" >> $GITHUB_OUTPUT

      - name: Generate Status Report
        env:
          REPORT_TYPE: ${{ github.event.inputs.report_type || 'weekly' }}
          METHODOLOGY: ${{ github.event.inputs.methodology || 'agile' }}
        run: |
          REPORT_TYPE="$REPORT_TYPE"
          METHODOLOGY="$METHODOLOGY"
          
          # Create reports directory
          mkdir -p reports/status
          
          # Generate comprehensive status report
          cat > reports/status/${REPORT_TYPE}-status-$(date +%Y-%m-%d).md << EOF
          # ${REPORT_TYPE^} Status Report
          
          **Report Date:** $(date)
          **Report Type:** ${REPORT_TYPE^}
          **Methodology:** ${METHODOLOGY^}
          **Generated By:** Clean Status Workflow
          
          ## Executive Summary
          
          | Metric | Value | Status |
          |--------|-------|--------|
          | **Overall Completion** | ${{ steps.metrics.outputs.completion_rate }}% | $([ ${{ steps.metrics.outputs.completion_rate }} -ge 75 ] && echo "On Track" || echo "Needs Attention") |
          | **Strategic Progress** | ${{ steps.metrics.outputs.strategic_progress }}% | $([ ${{ steps.metrics.outputs.strategic_progress }} -ge 50 ] && echo "Good" || echo "Behind") |
          | **Open Issues** | ${{ steps.metrics.outputs.open_issues }} | $([ ${{ steps.metrics.outputs.open_issues }} -le 20 ] && echo "Manageable" || echo "High Volume") |
          | **High Priority Items** | ${{ steps.metrics.outputs.high_priority }} | $([ ${{ steps.metrics.outputs.high_priority }} -le 5 ] && echo "Good" || echo "Attention Needed") |
          | **Active Risks** | ${{ steps.metrics.outputs.critical_risks }} | $([ ${{ steps.metrics.outputs.critical_risks }} -eq 0 ] && echo "No Critical Risks" || echo "Critical Issues") |
          
          ## Key Highlights
          
          ### Accomplishments This Period
          - Completed ${{ steps.metrics.outputs.recent_closed }} issues in the last 7 days
          - Overall project completion: ${{ steps.metrics.outputs.completion_rate }}%
          - Strategic milestone progress: ${{ steps.metrics.outputs.strategic_progress }}%
          
          ### Current Focus Areas
          - ${{ steps.metrics.outputs.high_priority }} high-priority items requiring attention
          - ${{ steps.metrics.outputs.bugs }} active bugs to be resolved
          $([ ${{ steps.metrics.outputs.blockers }} -gt 0 ] && echo "- ${{ steps.metrics.outputs.blockers }} blocking issues preventing progress" || echo "- No current blockers")
          
          ### Risks and Issues
          $([ ${{ steps.metrics.outputs.critical_risks }} -gt 0 ] && echo "- ${{ steps.metrics.outputs.critical_risks }} critical risks requiring immediate attention" || echo "- No critical risks identified")
          $([ ${{ steps.metrics.outputs.blockers }} -gt 0 ] && echo "- ${{ steps.metrics.outputs.blockers }} blockers impeding progress" || echo "- No blockers currently active")
          
          ## Detailed Metrics
          
          ### Issue Summary
          - **Total Issues:** ${{ steps.metrics.outputs.total_issues }}
          - **Open Issues:** ${{ steps.metrics.outputs.open_issues }}
          - **Closed Issues:** ${{ steps.metrics.outputs.closed_issues }}
          - **Completion Rate:** ${{ steps.metrics.outputs.completion_rate }}%
          
          ---
          
          **Report Generated:** $(date)
          **Automation:** Clean Status Workflow
          **Contact:** Project Management Team
          EOF

      - name: Commit Status Report
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Clean Status Automation"
          
          # Add the generated reports
          git add reports/status/
          
          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Generate ${{ github.event.inputs.report_type || 'weekly' }} status report - ${{ steps.metrics.outputs.completion_rate }}% complete"
            git push
          fi

      - name: Status Summary
        env:
          REPORT_TYPE: ${{ github.event.inputs.report_type || 'weekly' }}
          METHODOLOGY: ${{ github.event.inputs.methodology || 'agile' }}
          COMPLETION_RATE: ${{ steps.metrics.outputs.completion_rate }}
          STRATEGIC_PROGRESS: ${{ steps.metrics.outputs.strategic_progress }}
          OPEN_ISSUES: ${{ steps.metrics.outputs.open_issues }}
          HIGH_PRIORITY: ${{ steps.metrics.outputs.high_priority }}
          CRITICAL_RISKS: ${{ steps.metrics.outputs.critical_risks }}
        run: |
          echo "Status Report Generated"
          echo "======================"
          echo "Report Type: $REPORT_TYPE"
          echo "Methodology: $METHODOLOGY"
          echo "Completion Rate: $COMPLETION_RATE%"
          echo "Strategic Progress: $STRATEGIC_PROGRESS%"
          echo "Open Issues: $OPEN_ISSUES"
          echo "High Priority: $HIGH_PRIORITY"
          echo "Critical Risks: $CRITICAL_RISKS"
          echo "Recent Completions: ${{ steps.metrics.outputs.recent_closed }}"

      - name: Set Report Path
        id: report_path
        env:
          REPORT_TYPE: ${{ github.event.inputs.report_type || 'weekly' }}
        run: |
          REPORT_FILE="reports/status/${REPORT_TYPE}-status-$(date +%Y-%m-%d).md"
          echo "path=$REPORT_FILE" >> $GITHUB_OUTPUT

  send-email:
    name: Send Status Email
    needs: status-reporting
    if: success()
    runs-on: ubuntu-latest
    env:
      COMPLETION_RATE: ${{ needs.status-reporting.outputs.completion_rate }}
      STRATEGIC_PROGRESS: ${{ needs.status-reporting.outputs.strategic_progress }}
      CRITICAL_RISKS: ${{ needs.status-reporting.outputs.critical_risks }}
      HIGH_PRIORITY: ${{ needs.status-reporting.outputs.high_priority }}
    steps:
