name: Clean Status Workflow

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode'
        required: false
        default: 'true'
        type: boolean
      report_type:
        description: 'Type of status report'
        required: true
        default: 'weekly'
        type: choice
        options:
          - weekly
          - monthly
          - sprint
          - milestone
      methodology:
        description: 'Project methodology'
        required: false
        default: 'agile'
        type: choice
        options:
          - agile
          - traditional
          - hybrid

env:
  MAIL_RECIPIENTS: project-team@example.com, stakeholders@example.com
  MAIL_FROM: project-status@example.com

jobs:
  status-reporting:
    if: github.event_name == 'workflow_dispatch'
    outputs:
      report_file: ${{ steps.report_path.outputs.path }}
      completion_rate: ${{ steps.metrics.outputs.completion_rate }}
      strategic_progress: ${{ steps.metrics.outputs.strategic_progress }}
      critical_risks: ${{ steps.metrics.outputs.critical_risks }}
      high_priority: ${{ steps.metrics.outputs.high_priority }}
    name: Generate Status Report
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read
      actions: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Collect Project Metrics
        id: metrics
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Collect comprehensive project metrics
          
          # Issue metrics
          TOTAL_ISSUES=$(gh issue list --state all --json number | jq length)
          OPEN_ISSUES=$(gh issue list --state open --json number | jq length)
          CLOSED_ISSUES=$(gh issue list --state closed --json number | jq length)
          HIGH_PRIORITY=$(gh issue list --label "high-priority" --state open --json number | jq length)
          BUGS=$(gh issue list --label "bug" --state open --json number | jq length)
          
          # Calculate completion rate
          if [ $TOTAL_ISSUES -gt 0 ]; then
            COMPLETION_RATE=$(( CLOSED_ISSUES * 100 / TOTAL_ISSUES ))
          else
            COMPLETION_RATE=0
          fi
          
          # Strategic issues metrics
          STRATEGIC_OPEN=$(gh issue list --label "strategic" --state open --json number | jq length)
          STRATEGIC_TOTAL=$(gh issue list --label "strategic" --state all --json number | jq length)
          
          if [ $STRATEGIC_TOTAL -gt 0 ]; then
            STRATEGIC_PROGRESS=$(( (STRATEGIC_TOTAL - STRATEGIC_OPEN) * 100 / STRATEGIC_TOTAL ))
          else
            STRATEGIC_PROGRESS=0
          fi
          
          # Risk assessment
          CRITICAL_RISKS=$(gh issue list --label "critical" --state open --json number | jq length)
          BLOCKERS=$(gh issue list --label "blocker" --state open --json number | jq length)
          
          # Recently completed work
          RECENT_CLOSED=$(gh issue list --state closed --json number,title,closedAt --jq '[.[] | select(.closedAt | fromdateiso8601 > (now - 604800))] | length')
          
          # Store metrics
          echo "total_issues=$TOTAL_ISSUES" >> $GITHUB_OUTPUT
          echo "open_issues=$OPEN_ISSUES" >> $GITHUB_OUTPUT
          echo "closed_issues=$CLOSED_ISSUES" >> $GITHUB_OUTPUT
          echo "completion_rate=$COMPLETION_RATE" >> $GITHUB_OUTPUT
          echo "high_priority=$HIGH_PRIORITY" >> $GITHUB_OUTPUT
          echo "bugs=$BUGS" >> $GITHUB_OUTPUT
          echo "strategic_open=$STRATEGIC_OPEN" >> $GITHUB_OUTPUT
          echo "strategic_progress=$STRATEGIC_PROGRESS" >> $GITHUB_OUTPUT
          echo "critical_risks=$CRITICAL_RISKS" >> $GITHUB_OUTPUT
          echo "blockers=$BLOCKERS" >> $GITHUB_OUTPUT
          echo "recent_closed=$RECENT_CLOSED" >> $GITHUB_OUTPUT

      - name: Generate Status Report
        env:
          REPORT_TYPE: ${{ github.event.inputs.report_type || 'weekly' }}
          METHODOLOGY: ${{ github.event.inputs.methodology || 'agile' }}
        run: |
          REPORT_TYPE="$REPORT_TYPE"
          METHODOLOGY="$METHODOLOGY"
          
          # Create reports directory
          mkdir -p reports/status
          
          # Generate comprehensive status report
          cat > reports/status/${REPORT_TYPE}-status-$(date +%Y-%m-%d).md << EOF
          # ${REPORT_TYPE^} Status Report
          
          **Report Date:** $(date)
          **Report Type:** ${REPORT_TYPE^}
          **Methodology:** ${METHODOLOGY^}
          **Generated By:** Clean Status Workflow
          
          ## Executive Summary
          
          | Metric | Value | Status |
          |--------|-------|--------|
          | **Overall Completion** | ${{ steps.metrics.outputs.completion_rate }}% | $([ ${{ steps.metrics.outputs.completion_rate }} -ge 75 ] && echo "On Track" || echo "Needs Attention") |
          | **Strategic Progress** | ${{ steps.metrics.outputs.strategic_progress }}% | $([ ${{ steps.metrics.outputs.strategic_progress }} -ge 50 ] && echo "Good" || echo "Behind") |
          | **Open Issues** | ${{ steps.metrics.outputs.open_issues }} | $([ ${{ steps.metrics.outputs.open_issues }} -le 20 ] && echo "Manageable" || echo "High Volume") |
          | **High Priority Items** | ${{ steps.metrics.outputs.high_priority }} | $([ ${{ steps.metrics.outputs.high_priority }} -le 5 ] && echo "Good" || echo "Attention Needed") |
          | **Active Risks** | ${{ steps.metrics.outputs.critical_risks }} | $([ ${{ steps.metrics.outputs.critical_risks }} -eq 0 ] && echo "No Critical Risks" || echo "Critical Issues") |
          
          ## Key Highlights
          
          ### Accomplishments This Period
          - Completed ${{ steps.metrics.outputs.recent_closed }} issues in the last 7 days
          - Overall project completion: ${{ steps.metrics.outputs.completion_rate }}%
          - Strategic milestone progress: ${{ steps.metrics.outputs.strategic_progress }}%
          
          ### Current Focus Areas
          - ${{ steps.metrics.outputs.high_priority }} high-priority items requiring attention
          - ${{ steps.metrics.outputs.bugs }} active bugs to be resolved
          $([ ${{ steps.metrics.outputs.blockers }} -gt 0 ] && echo "- ${{ steps.metrics.outputs.blockers }} blocking issues preventing progress" || echo "- No current blockers")
          
          ### Risks and Issues
          $([ ${{ steps.metrics.outputs.critical_risks }} -gt 0 ] && echo "- ${{ steps.metrics.outputs.critical_risks }} critical risks requiring immediate attention" || echo "- No critical risks identified")
          $([ ${{ steps.metrics.outputs.blockers }} -gt 0 ] && echo "- ${{ steps.metrics.outputs.blockers }} blockers impeding progress" || echo "- No blockers currently active")
          
          ## Detailed Metrics
          
          ### Issue Summary
          - **Total Issues:** ${{ steps.metrics.outputs.total_issues }}
          - **Open Issues:** ${{ steps.metrics.outputs.open_issues }}
          - **Closed Issues:** ${{ steps.metrics.outputs.closed_issues }}
          - **Completion Rate:** ${{ steps.metrics.outputs.completion_rate }}%
          
          ---
          
          **Report Generated:** $(date)
          **Automation:** Clean Status Workflow
          **Contact:** Project Management Team
          EOF

      - name: Commit Status Report
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Clean Status Automation"
          
          # Add the generated reports
          git add reports/status/
          
          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Generate ${{ github.event.inputs.report_type || 'weekly' }} status report - ${{ steps.metrics.outputs.completion_rate }}% complete"
            git push
          fi

      - name: Status Summary
        env:
          REPORT_TYPE: ${{ github.event.inputs.report_type || 'weekly' }}
          METHODOLOGY: ${{ github.event.inputs.methodology || 'agile' }}
          COMPLETION_RATE: ${{ steps.metrics.outputs.completion_rate }}
          STRATEGIC_PROGRESS: ${{ steps.metrics.outputs.strategic_progress }}
          OPEN_ISSUES: ${{ steps.metrics.outputs.open_issues }}
          HIGH_PRIORITY: ${{ steps.metrics.outputs.high_priority }}
          CRITICAL_RISKS: ${{ steps.metrics.outputs.critical_risks }}
        run: |
          echo "Status Report Generated"
          echo "======================"
          echo "Report Type: $REPORT_TYPE"
          echo "Methodology: $METHODOLOGY"
          echo "Completion Rate: $COMPLETION_RATE%"
          echo "Strategic Progress: $STRATEGIC_PROGRESS%"
          echo "Open Issues: $OPEN_ISSUES"
          echo "High Priority: $HIGH_PRIORITY"
          echo "Critical Risks: $CRITICAL_RISKS"
          echo "Recent Completions: ${{ steps.metrics.outputs.recent_closed }}"

      - name: Set Report Path
        id: report_path
        env:
          REPORT_TYPE: ${{ github.event.inputs.report_type || 'weekly' }}
        run: |
          REPORT_FILE="reports/status/${REPORT_TYPE}-status-$(date +%Y-%m-%d).md"
          echo "path=$REPORT_FILE" >> $GITHUB_OUTPUT

  send-email:
    name: Send Status Email
    needs: status-reporting
    if: success()
    runs-on: ubuntu-latest
    env:
      COMPLETION_RATE: ${{ needs.status-reporting.outputs.completion_rate }}
      STRATEGIC_PROGRESS: ${{ needs.status-reporting.outputs.strategic_progress }}
      CRITICAL_RISKS: ${{ needs.status-reporting.outputs.critical_risks }}
      HIGH_PRIORITY: ${{ needs.status-reporting.outputs.high_priority }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Pull Latest Changes
        run: git pull origin main

      - name: Generate Email Content
        env:
          REPORT_TYPE: ${{ github.event.inputs.report_type || 'weekly' }}
        run: |
          mkdir -p ./email
          
          # Get the latest status report content
          REPORT_FILE="reports/status/${REPORT_TYPE}-status-$(date +%Y-%m-%d).md"
          
          # Convert Markdown content to HTML
          cat > ./email/status-email.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Project Status Update - $(date +"%B %d, %Y")</title>
            <style>
              body { 
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                line-height: 1.6; 
                color: #333; 
                max-width: 900px; 
                margin: 0 auto; 
                padding: 20px; 
                background-color: #f5f5f5;
              }
              .container {
                background: white;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              }
              .header { 
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 25px; 
                margin: -30px -30px 30px -30px;
                border-radius: 8px 8px 0 0;
                text-align: center;
              }
              .header h1 { margin: 0; font-size: 28px; }
              .header p { margin: 10px 0 0 0; opacity: 0.9; }
              .metrics { 
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                margin: 25px 0;
              }
              .metric-card { 
                background: #f8f9fa;
                padding: 20px;
                border-radius: 8px;
                border-left: 4px solid #007bff;
                text-align: center;
              }
              .metric-card h3 { 
                margin: 0 0 10px 0;
                color: #495057;
                font-size: 14px;
                text-transform: uppercase;
                letter-spacing: 1px;
              }
              .metric-value { 
                font-size: 32px; 
                font-weight: bold; 
                margin: 10px 0;
              }
              .status-good { color: #28a745; }
              .status-warning { color: #ffc107; }
              .status-danger { color: #dc3545; }
              .status-info { color: #17a2b8; }
              .content-section {
                margin: 25px 0;
                padding: 20px;
                background: #f8f9fa;
                border-radius: 8px;
              }
              .content-section h2 {
                color: #495057;
                border-bottom: 2px solid #007bff;
                padding-bottom: 10px;
                margin-bottom: 15px;
              }
              .content-section h3 {
                color: #6c757d;
                margin-top: 20px;
              }
              .status-table {
                width: 100%;
                border-collapse: collapse;
                margin: 15px 0;
              }
              .status-table th,
              .status-table td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #dee2e6;
              }
              .status-table th {
                background-color: #e9ecef;
                font-weight: 600;
              }
              .footer { 
                margin-top: 30px;
                padding-top: 20px;
                border-top: 1px solid #dee2e6;
                text-align: center;
                color: #6c757d;
                font-size: 12px;
              }
              ul {
                padding-left: 20px;
              }
              li {
                margin-bottom: 5px;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <div class="header">
                <h1>üéØ Project Status Update</h1>
                <p>Weekly Report - $(date +"%B %d, %Y")</p>
              </div>
              
              <div class="metrics">
                <div class="metric-card">
                  <h3>üìä Completion</h3>
                  <div class="metric-value status-good">${COMPLETION_RATE}%</div>
                  <p>Overall Progress</p>
                </div>
                <div class="metric-card">
                  <h3>üéØ Strategic</h3>
                  <div class="metric-value status-danger">${STRATEGIC_PROGRESS}%</div>
                  <p>Strategic Goals</p>
                </div>
                <div class="metric-card">
                  <h3>‚ö†Ô∏è Priorities</h3>
                  <div class="metric-value status-warning">${HIGH_PRIORITY}</div>
                  <p>High Priority Items</p>
                </div>
                <div class="metric-card">
                  <h3>üö® Risks</h3>
                  <div class="metric-value status-good">${CRITICAL_RISKS}</div>
                  <p>Critical Issues</p>
                </div>
              </div>
          EOF
          
          # Add the full report content
          if [ -f "$REPORT_FILE" ]; then
            echo '              <div class="content-section">' >> ./email/status-email.html
            echo '                <h2>üìã Full Status Report</h2>' >> ./email/status-email.html
            
            # Convert markdown sections to HTML
            sed -n '/## Executive Summary/,/## Key Highlights/p' "$REPORT_FILE" | \
            sed 's/## \(.*\)/<h3>\1<\/h3>/g' | \
            sed 's/| \(.*\) |/<tr><td>\1<\/td><\/tr>/g' | \
            sed 's/|--------|-------|--------|/<\/thead><tbody>/g' | \
            sed 's/| Metric | Value | Status |/<table class="status-table"><thead><tr><th>Metric<\/th><th>Value<\/th><th>Status<\/th><\/tr>/g' | \
            sed 's/^- /<li>/g' | \
            sed 's/^\*\*\(.*\):\*\* /<strong>\1:<\/strong> /g' >> ./email/status-email.html
            
            echo '                </tbody></table>' >> ./email/status-email.html
            echo '              </div>' >> ./email/status-email.html
            
            # Add Key Highlights section
            echo '              <div class="content-section">' >> ./email/status-email.html
            echo '                <h2>‚ú® Key Highlights</h2>' >> ./email/status-email.html
            sed -n '/### Accomplishments This Period/,/### Current Focus Areas/p' "$REPORT_FILE" | \
            sed 's/### \(.*\)/<h3>\1<\/h3>/g' | \
            sed 's/^- /<li>/g' | \
            sed 's/<li>\(.*\)/<ul><li>\1<\/li><\/ul>/g' >> ./email/status-email.html
            echo '              </div>' >> ./email/status-email.html
            
            # Add Current Focus section
            echo '              <div class="content-section">' >> ./email/status-email.html
            echo '                <h2>üéØ Current Focus Areas</h2>' >> ./email/status-email.html
            sed -n '/### Current Focus Areas/,/### Risks and Issues/p' "$REPORT_FILE" | \
            sed 's/### \(.*\)/<h3>\1<\/h3>/g' | \
            sed 's/^- /<li>/g' | \
            sed 's/<li>\(.*\)/<ul><li>\1<\/li><\/ul>/g' >> ./email/status-email.html
            echo '              </div>' >> ./email/status-email.html
          else
            echo '              <div class="content-section">' >> ./email/status-email.html
            echo '                <h2>‚ö†Ô∏è Report Status</h2>' >> ./email/status-email.html
            echo '                <p>Status report file not found. Please check the workflow execution.</p>' >> ./email/status-email.html
            echo '              </div>' >> ./email/status-email.html
          fi
          
          # Close the HTML
          cat >> ./email/status-email.html << 'EOF'
              <div class="footer">
                <p>ü§ñ Generated by PM Tools Clean Status Workflow</p>
                <p>üìß This is an automated status report from your project management system</p>
                <p>üìä For detailed metrics and analysis, visit your project dashboard</p>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: Send Status Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Weekly Project Status - $(date +'%B %d, %Y')"
          html_body: file://./email/status-email.html
          to: ${{ secrets.EMAIL_RECIPIENTS || env.MAIL_RECIPIENTS }}
          from: ${{ secrets.EMAIL_FROM || env.MAIL_FROM }}

      - name: Email Status
        run: |
          if [ "${{ secrets.EMAIL_USERNAME }}" != "" ]; then
            echo "‚úÖ Email sent successfully!"
          else
            echo "‚ùå Email not sent - configure EMAIL_USERNAME, EMAIL_PASSWORD secrets."
          fi
